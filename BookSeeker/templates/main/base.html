{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'bookfinder/css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %} Book Finder {% endblock %}</title>
</head>
<body>
    <div class="navbar navbar-expand-md navbar-light bg-light">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <div class="navbar-nav mr-auto">
                <ul>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}" class="active"><span>Home</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'books' %}" class="active"><span>Books</span></a></li>
                </ul>
            </div>
            <div class="search">
                <form action="{% url 'books_search' %}" method="get">
                    <span>
                        <input name="q" type="text" class="keywords" placeholder="Search..." maxlength="50"/>
                    </span>
                    <input name="b" type="image" src="{% static 'bookfinder/images/search.gif' %}" class="button" />
                </form>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
              <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href={% url 'logout' %}>Logout</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-outline-primary" href={% url 'profile' %}>{{user.username|title}}</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href={% url 'login' %}>Login</a>
                  </li>
                  <li class="nav-item">
                     <a class="btn btn-outline-primary" href={% url 'register' %}>Register</a>
                  </li>
                {% endif %}
              </ul>
            </div>
            <div class="clr"></div>
        </div>
    </div>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
      <div class="top">
      </div>
      <div class="clr"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
